<section *ngIf="!authChange">
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      [formGroup]="loginForm"
      class="login-form"
      (ngSubmit)="login()">

      <mat-card class="personalInformation">
        <h1 class="loginFormTitle">LOGIN</h1>  
        <div>
          <mat-form-field>
            <input
              type="email"
              matInput
              placeholder="Your email"
              formControlName="email">
            <mat-hint>Please enter a valid email.</mat-hint>
            <mat-error>Invalid or missing email.</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Your password"
              formControlName="password">
            <mat-hint>Please enter your password.</mat-hint>
            <mat-error>Missing password.</mat-error>
          </mat-form-field>
      </div>   
      
      <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button> 
      </mat-card>
      
      <mat-spinner *ngIf="isLoading"></mat-spinner>
 
    </form>
  </section>
